{{ define "main" }}
  <article>
    <section>
      <h2>Alle Seiten, die Hugo erkennt:</h2>
      {{ range .Site.RegularPages }}
        <div>
          Titel: {{ .Title }}<br>
          Pfad: {{ .File.Path }}<br>
          Inhalt: {{ .Content | safeHTML }}
        </div>
      {{ end }}
    </section>
  </article>
{{ end }}
